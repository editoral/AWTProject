#
# Global properties for Ant builds.
# Sun/PC references valid for computers at BFH/HTA Biel.

#
# Tomcat
#
# catalina.home: The home directory of the Tomcat installation.
# Linux: catalina.home=/tools/java/jakarta-tomcat-4.1.18
# PC:  catalina.home=P:\\Jakarta-Tomcat-4.1.18
# catalina.home=/home/bie1/applications/apache-tomcat-6.0.14
#catalina.home=/Users/bie1/applications/apache-tomcat-6.0.20
#catalina.home=/Users/bie1/applications/apache-tomcat-7.0.21
catalina.home=/usr/share/tomcat7
# catalina.base: The directory for a personal instance of Tomcat.
#                If not using shared installation, personal
#                instance of Tomcat then set the same value as
#                for property catalina.home.
# Linux for example: catalina.base=/home/<username>/tomcat
# PC  for example: catalina.base=F:\\tomcat
# catalina.base=/home/bie1/applications/apache-tomcat-6.0.14
#catalina.base=/Users/bie1/applications/apache-tomcat-6.0.20
#catalina.base=/Users/bie1/applications/apache-tomcat-7.0.21
catalina.base=/var/lib/tomcat7/
