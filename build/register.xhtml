<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk"
								xmlns:my="http://java.sun.com/jsf/composite/components/my">
	<ui:define name="main">
		<h2>#{msg.LoginRegisterTitle}</h2>
		<h:form id="registerForm" class="form-horizontal">
			<div class="form-group#{not empty loginBean.error ? ' has-error' : ''}">
				<h:outputLabel for="loginField" class="col-sm-2 control-label">#{msg.LoginLoginLabel}</h:outputLabel>
				<div class="col-sm-10">
					<h:inputText id="loginField" class="form-control" value="#{loginBean.login}">
						<f:passThroughAttribute name="required" value="required" />
					</h:inputText>
				</div>
			</div>
			<c:if test="#{not empty loginBean.error}">
				<div class="form-group#{not empty loginBean.error ? ' has-error' : ''}">
					<h:outputLabel for="passwordField" class="col-sm-2 control-label">#{msg.LoginPasswordLabel}</h:outputLabel>
					<div class="col-sm-10">
						<h:inputSecret id="passwordField" class="form-control" value="#{loginBean.password}">
							<f:passThroughAttribute name="required" value="required" />
						</h:inputSecret>
					</div>
				</div>
			</c:if>
			<div class="form-group#{not empty loginBean.error ? ' has-error' : ''}">
				<h:outputLabel for="dateOfBirthField" class="col-sm-2 control-label">#{msg.LoginDateOfBirthLabel}</h:outputLabel>
				<div class="col-sm-10">
					<t:inputCalendar id="dateOfBirthField" value="#{loginBean.dateOfBirthAsDate}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="btn-toolbar">
						<h:commandButton id="registerButton" action="#{loginBean.register}" class="btn btn-default" value="#{msg.LoginRegisterButton}" />
					</div>
				</div>
			</div>
			<c:if test="#{not empty loginBean.error}">
				<p class="bg-danger">#{msg[loginBean.error.message]}</p>
			</c:if>
		</h:form>
	</ui:define>
</ui:composition>
