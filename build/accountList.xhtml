<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://xmlns.jcp.org/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk"
								xmlns:my="http://java.sun.com/jsf/composite/components/my">
	<ui:define name="main">
		<h:panelGroup layout="block" rendered="#{not empty loginBean.user}">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h2 class="panel-title">#{msg.AccountsTitle}</h2>
				</div>
				<div class="panel-body">
					#{msg.AccountsContent}
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{empty loginBean.user}">
			<h2>#{msg.LoginTitle}</h2>
			<h:form id="loginForm" class="form-horizontal" rendered="#{empty loginBean.user}">
				<div class="form-group#{not empty loginBean.error ? ' has-error' : ''}">
					<h:outputLabel for="loginField" class="col-sm-2 control-label">#{msg.LoginLoginLabel}</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText id="loginField" class="form-control" value="#{loginBean.login}" />
					</div>
				</div>
				<div class="form-group#{not empty loginBean.error ? ' has-error' : ''}">
					<h:outputLabel for="passwordField" class="col-sm-2 control-label">#{msg.LoginPasswordLabel}</h:outputLabel>
					<div class="col-sm-10">
						<h:inputSecret id="passwordField" class="form-control" value="#{loginBean.password}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="btn-toolbar">
							<h:commandButton id="registerButton" action="#{loginBean.register}" class="btn btn-default" value="#{msg.LoginRegisterButton}" />
							<h:commandButton id="loginButton" action="#{loginBean.login}" class="btn btn-primary" value="#{msg.LoginLoginButton}" />
						</div>
					</div>
				</div>
				<c:if test="#{not empty loginBean.error}">
					<p class="bg-danger">#{msg[loginBean.error.message]}</p>
				</c:if>
			</h:form>
			<h:form id="logoutForm" rendered="#{not empty loginBean.user}">
				<h:commandButton id="logoutButton" action="#{loginBean.logout}" class="btn btn-default" value="#{msg.LoginLogoutButton}" />
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
