<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

  <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="decrypted" />
    <composite:attribute name="encrypted" />
    <composite:attribute name="salt"/> 
    <composite:attribute name="iv" />   
  </composite:interface>

<composite:implementation>
	<h:outputText class="outputPassword" />
	<input type="hidden" class="hiddenAccPassword" value="#{cc.attrs.encrypted}" />
	<div class="hiddenSalt">
		<h:inputHidden type="hidden" value="#{cc.attrs.salt}" />
	</div>
	<div class="hiddenIV">
		<h:inputHidden type="hidden" value="#{cc.attrs.iv}" />
	</div>	
	<button class="btn btn-primary showPassword" onclick="return false;" >#{msg.showPassword}</button>
</composite:implementation>
</html>
