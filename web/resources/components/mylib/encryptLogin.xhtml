<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

  <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="label"/>
    <composite:attribute name="encrypted" />
  </composite:interface>

<composite:implementation>
	<div class="form-group">
		<h:outputLabel for="passwordFieldEnc" class="col-sm-2 control-label">#{cc.attrs.label}</h:outputLabel>
		<div class="col-sm-8">
			<h:inputText id="passwordFieldEnc" class="form-control plainPasswordLogin"/>
			<div class="hiddenLoginHash">
				<h:inputHidden type="hidden" value="#{cc.attrs.encrypted}" />
			</div>
		</div>
	</div>
</composite:implementation>
</html>
