<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:custom="http://myfaces.benoist.ch/custom"
 	xmlns:mylib="http://java.sun.com/jsf/composite/components/mylib"
>
<ui:composition template="template.xhtml">
	<ui:define name="main">
		<h2>#{msg.LoginTitle}</h2>
		<h:form id="loginForm" class="form-horizontal" rendered="#{empty loginBean.user}">
			<div class="form-group#{not empty loginBean.error ? ' has-error' : ''}">
				<h:outputLabel for="loginField" class="col-sm-2 control-label">#{msg.LoginLoginLabel}</h:outputLabel>
				<div class="col-sm-10">
					<h:inputText id="loginField" class="form-control" value="#{loginBean.login}" />
				</div>
			</div>
			<mylib:encrypt label="Password" encrypted="#{loginBean.password}"/>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="btn-toolbar">
						<h:commandButton id="registerButton" action="#{loginBean.register}" class="btn btn-default" value="#{msg.LoginRegisterButton}" />
						<h:commandButton id="loginButton" action="#{loginBean.login}" class="btn btn-primary storePasswordButton" value="#{msg.LoginLoginButton}" />
					</div>
				</div>
			</div>
			<c:if test="#{not empty loginBean.error}">
				<p class="bg-danger">#{msg[loginBean.error.message]}</p>
			</c:if>
		</h:form>
	</ui:define>
</ui:composition>
</html>
